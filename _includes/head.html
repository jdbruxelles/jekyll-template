<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.url != "/" and page.title != "" %}{{ page.title | escape }} {{ site.title_separator }} {{ site.title }}{% else %}{{ site.title | escape }}{% endif %}</title>

<meta content="{{ site.title }}" name="copyright">

<!-- Search engines -->
{% if page.seo_index == true %}
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
{% else %}
  <meta name="robots" content="noindex,nofollow">
  <meta name="googlebot" content="noindex,nofollow">
{% endif %}

<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "url": "http://www.example.com",
    "name": "Unlimited Ball Bearings Corp.",
    "contactPoint": {
      "@type": "ContactPoint",
      "telephone": "+32-254-556-896",
      "contactType": "Customer service"
    }
  }
</script>

{% seo %}

{% if page.theme_color %}
  <meta name="theme-color" content="{{ page.theme_color }}">
  <meta name="msapplication-navbutton-color" content="{{ page.theme_color }}">
{% else %}
  <meta name="theme-color" content="{{ site.theme_color }}">
  <meta name="msapplication-navbutton-color" content="{{ site.theme_color }}">
{% endif %}

    arrow: true
  });
</script>

{% if jekyll.environment == "production" %}

      if (!(navigator.doNotTrack && navigator.doNotTrack == "1" ||
            window.doNotTrack && window.doNotTrack == "1")) {
        (function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,"script","//www.google-analytics.com/analytics.js","ga");

        ga("send", "pageview");
      }

  {% endif %}
{% endif %}
